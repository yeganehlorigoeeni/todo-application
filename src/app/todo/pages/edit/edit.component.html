<div class="flex flex-col justify-center text-center ">
    <div class="flex justify-center border-2 border-gray-500 rounded-xl my-2 mx-40 p-4">
      <h1 class="text-gray-500 font-bold text-xl">Edit Note</h1>
    </div>
  
    <div class="flex flex-col justify-center border border-gray-500 rounded-xl my-2 mx-40 p-8 gap-2 bg-gray-200">
      <input type="text" [(ngModel)]="note.title" class="w-full border-2 border-gray-500 rounded-md px-3 py-1 text-gray-600" placeholder="Title">
      <textarea [(ngModel)]="note.description" class="w-full border-2 border-gray-500 rounded-md px-3 py-1 text-gray-600" placeholder="Description"></textarea>
      <button class="w-full border border-gray-500 bg-gray-400 text-white font-bold rounded-md" (click)="updateNote()">Update</button>
    </div>
  </div>
