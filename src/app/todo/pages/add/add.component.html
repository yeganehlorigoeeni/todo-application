<div class="flex flex-col justify-center text-center ">
<div class="flex justify-center text-center border-2 border-gray-500 rounded-xl my-2 mx-40 p-4 ">
    <h1 class="text-gray-500 font-bold text-xl">Add a Note</h1>
</div>




<div class="flex flex-col justify-center text-center  border border-gray-500 rounded-xl my-2 mx-40 p-8 gap-2 bg-gray-200" >

    <input class="w-full border-2 border-gray-500 rounded-md px-3 py-1 text-gray-600" type="text" placeholder="Title" [(ngModel)]="newtodo.title">
    <textarea class="w-full border-2 border-gray-500 rounded-md px-3 py-1 text-gray-600 " placeholder="Description" [(ngModel)]="newtodo.description"></textarea>
    <button class="w-full border border-gray-500 bg-gray-400 text-white font-bold rounded-md" (click)="saveTodo()">save</button>

</div>
</div>
