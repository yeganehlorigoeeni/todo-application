
<div class="list flex flex-col gap-5 p-5 text-center ">
    <div class="card w-full p-2 border border-gray-500 rounded-lg bg-gray-200 
    " *ngFor="let todo of todos">
        <div class="flex flex-row justify-between text-center m-3">
            <h3 class="text-gray-800 font-semibold text-lg">{{todo.title}}</h3>
            <p class="text-gray-800 text-base" *ngFor="let datee of dates">{{datee.date}}</p>

        </div>
        <div class="flex flex-row justify-between text-center m-3">
            <p class="text-gray-700 text-sm">{{todo.description}}</p>
            <div class="gap-2">
                <button class="btn-edit bg-gray-300 w-12 h-7 border border-gray-500 rounded-lg mr-2 text-gray-700 text-sm font-semibold hover:scale-105 hover:bg-gray-200 transition-all duration-300 ease-in-out hover:shadow-sm shadow-gray-900 " [routerLink]="['/todo/edit', todo.id]">Edit</button>
                <button class="btn-delete bg-gray-300 w-12 h-7 border border-gray-500 rounded-lg text-gray-700 text-sm font-semibold hover:scale-105 hover:bg-gray-200 transition-all duration-300 ease-in-out hover:shadow-sm shadow-gray-900 "   (click)="deleteNote(todo.id)"> Delete</button>

            </div>

        </div>

    </div>

</div>
